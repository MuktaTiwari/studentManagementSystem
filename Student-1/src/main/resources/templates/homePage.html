<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>Student Registration</title>
    <style>
        /* Set the background image */
        body {
            background-image: url('/images/4.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Add some transparency to the navbar */
        }
        .container {
            z-index: 1;
        }
		h2 {
		           font-size: 3rem; /* Adjust size as needed */
		           font-weight: bold;
				   margin-top: 250px;
		       }
		       p {
		           font-size: 1.5rem; /* Adjust size as needed */
				   margin-top: 10px;
		       }
		
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Student Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
				<li class="nav-item">
				    <a class="nav-link btn btn-success text-white font-weight-bold mx-2" th:href="@{/student/register}">Add Student</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link btn btn-warning text-white font-weight-bold mx-2" th:href="@{/student/getAllStudents}">Show All Students</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link btn btn-info text-white font-weight-bold mx-2" th:href="@{/student/showFees}">Show Fees Details</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link btn btn-danger text-white font-weight-bold mx-2" th:href="@{/student/selectCourse}">Show Course</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link btn btn-primary text-white font-weight-bold mx-2" th:href="@{/student/coursesWithStudents}">Courses with Students</a>
				</li>
            </ul>
        </div>
    </nav>

    <!-- Home Page Content -->
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-12">
                <!-- Home Page Text -->
                <h2>Welcome to the Student Portal</h2>
                <p>This is the platform to manage your student data efficiently. You can add students, view all students, check fee details, and much more.</p>
            </div>
        </div>
    </div>

</body>
</html>
