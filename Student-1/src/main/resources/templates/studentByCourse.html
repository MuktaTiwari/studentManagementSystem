<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students in Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    
    <style>
        .container {
            max-width: 1300px;
        }
        
        th:nth-child(3), td:nth-child(3),
        th:nth-child(4), td:nth-child(4), /* Address column */
        th:nth-child(5), td:nth-child(5), /* Contact No column */
        th:nth-child(6), td:nth-child(6)  /* Parent Contact No column */
        {
            max-width: 150px;  /* Set a max-width to prevent column overflow */
            overflow: hidden;  /* Hide the overflow text */
            text-overflow: ellipsis;  /* Show ellipsis for long text */
            white-space: nowrap;  /* Prevent text from wrapping */
        }
        
        
		.table-container {
		            max-height: 500px; /* Adjust this value as needed */
		            overflow-y: auto; /* Enables vertical scrolling */
		            overflow-x: hidden; /* Disable horizontal scrolling */
		        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Student Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Body -->
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-info text-center text-white">
                <h3>Students in Course: <span th:text="${course}"></span></h3>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table class="table table-hover table-striped">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>College</th>
                                <th>Address</th>
                                <th>Contact No</th>
                                <th>Parent Contact</th>
                                <th>Course</th>
                                <th>Fees</th>
                                <th>Paid Fees</th>
                                <th>Balance Fees</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.college}"></td>
                                <td th:text="${student.address}"></td>
                                <td th:text="${student.contactNo}"></td>
                                <td th:text="${student.parentContactNo}"></td>
                                <td th:text="${student.course}"></td>
                                <td th:text="${student.fees}"></td>
                                <td th:text="${student.paidFees}"></td>
                                <td th:text="${student.balanceFees}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Footer -->
            <div class="card-footer bg-white text-success text-center">
                <a th:href="@{/student/}" class="btn btn-info">
                    Go to Home
                </a>
                
                <a th:href="@{/student/getAllStudents}" class="btn btn-info">
                   Show All Student
               </a>
            </div>
        </div>
    </div>

</body>
</html>
