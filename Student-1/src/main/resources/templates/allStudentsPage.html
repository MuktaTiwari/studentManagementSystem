<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>Student List</title>
    <style>
		.container {
		    width: 100%;
		    max-width: 1540px;
		    margin: 0 auto;
		}

		.card {
		    width: 116%;
		    margin-left: -99px;
		}
		/* Make only the card body scrollable */
		.card-body {
		    padding: 2rem;
		    max-height: 500px;  
		    overflow-y: auto; 
		    overflow-x: hidden; 
		}

		
		.btn-custom {
		    padding: 8px 12px;
		    border-radius: 5px;
		    text-decoration: none;
		    font-size: 14px;
		    display: inline-flex;
		    align-items: center;
		    justify-content: center; 
		    margin-right: 10px;
		    text-align: center;
		}

		.btn-edit {
		    background-color: #f0ad4e; 
		    color: white;
		    border: none;
		}

		.btn-delete {
		    background-color: #d9534f; 
		    color: white;
		    border: none;
		}

		.btn-custom:hover {
		    opacity: 0.8;
		}

		.btn-edit:hover {
		    background-color: #ec971f;
		}

		.btn-delete:hover {
		    background-color: #c9302c;
		}

		.btn-custom i {
		    margin-right: 5px;
		}
		
		.mt-3, .my-3 {
		    margin-top: 1.5rem !important;
		    margin-left: -97px;
		}
		
		
		
		th:nth-child(3), td:nth-child(3),
		th:nth-child(4), td:nth-child(4), /* Address column */
		th:nth-child(5), td:nth-child(5), /* Contact No column */
		th:nth-child(6), td:nth-child(6)  /* Parent Contact No column */
		{
		    max-width: 150px;  /* Set a max-width to prevent column overflow */
		    overflow: hidden;  /* Hide the overflow text */
		    text-overflow: ellipsis;  /* Show ellipsis for long text */
		    white-space: nowrap;  /* Prevent text from wrapping */
		}
		
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Student Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
    </nav>

    <!-- Body -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>List of Students</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>College</th>
                            <th>Address</th>
                            <th>Contact No</th>
                            <th>P-Contact</th>
                            <th>Course</th>
                            <th>Fees</th>
                            <th>P-Fees</th>
                            <th>B-Fees</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ob : ${list}">
                            <td th:text="${ob.id}"></td>
                            <td th:text="${ob.name}"></td>
                            <td th:text="${ob.college}"></td>
                            <td th:text="${ob.address}"></td>
                            <td th:text="${ob.contactNo}"></td>
                            <td th:text="${ob.parentContactNo}"></td>
                            <td th:text="${ob.course}"></td>
                            <td th:text="${ob.fees}"></td>
                            <td th:text="${ob.paidFees}"></td>
                            <td th:text="${ob.balanceFees}"></td>
                            <td>
                                <div class="d-inline">
                                    <!-- Edit Button -->
                                    <a th:href="@{/student/edit(id=${ob.id})}" class="btn-custom btn-edit">
                                        <i class="fa fa-pencil"></i>
                                    </a>

                                    <!-- Delete Button -->
                                    <a th:href="@{/student/delete(id=${ob.id})}" class="btn-custom btn-delete">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
			

			
            <!-- Footer -->
            <div class="card-footer bg-white text-success" th:if="${message != null}">
                <span th:text="${message}"></span>
            </div>
			

        </div>
		<!-- Buttons -->
	    <div class="mt-3">
	        <a th:href="@{/student/register}" class="btn btn-info font-weight-bold">
	            Add Student <i class="fa fa-plus-square"></i>
	        </a>
	        <a th:href="@{/student/}" class="btn btn-info font-weight-bold">
	            Go to Home
	        </a>
			
			<a class="btn btn-info font-weight-bold" th:href="@{/student/showFees}">
				Show Fees Details
			</a>
			
			<a class="btn btn-info font-weight-bold" th:href="@{/student/selectCourse}">
				Show Course
			</a>

	
	    </div>
    </div>

</body>
</html>
